<body>
    <h1>Steak</h1>
    <img src="https://www.kitchensanctuary.com/wp-content/uploads/2021/09/How-to-cook-the-perfect-steak-square-FS.jpg" alt="delicious steak">
    <h1>Description</h1>
    <p>Steak fried in butter or beef tallow, and salted to taste</p>
    <h1>Ingredients</h1>
    <ul>
        <li>Steak</li>
        <li>Tallow</li>
        <li>Salt</li>
    </ul>
    <h1>Steps</h1>
    <ol>
        <li>Preheat pan</li>
        <li>Melt Tallow</li>
        <li>Add Steak</li>
        <li>Sear both sides for two minutes</li>
        <li>Slice and eat</li>
    </ol>
